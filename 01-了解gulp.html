<body>
    <script>
        /*
            gulp是前端自动化打包否建工具，打包就是把文件压缩、整合、移动、混淆gulp是基于流的打包构建工具，流分为
            流文件（一种文件传输格式，一段一段的文件传输）、
            流格式 （是一个从头到尾的过程，需要从源开始一步一步的加工，每一个步骤需要依赖上一步的结果，最终给出成品）
            gulp是基于 流格式 的一种打包构建工具，gulp是依赖node环境开发的，它的底层封装的内容就是node里的读写文件（fs）
            gulp的作用：
                对于CSS文件是压缩（去空格）、转码（自动添加前缀）  
                对于JS文件是压缩、转码（ES6转ES5）
                对于HTML5文件是压缩、转码（对格式的转换）
                对于静态资源文件的处理、对于第三方文件的处理...
        */
    </script>
</body>
</html>
