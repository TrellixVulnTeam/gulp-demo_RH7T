<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            gulp的各种插件就是用来执行各种压缩、转码、混淆任务的
            1.gulp-cssmin (压缩css)
            => 下载：npm i gulp-cssmin -D
            => 导入：const cssmin = require('gulp-cssmin')，导入后得到一个处理流文件的函数，直接在管道函数中执行就好
            2.gulp-autoprefixer （css加前缀）
            => 下载：npm i gulp-autoprefixer -D
            => 导入：const autoPrefixer = require('gulp-autoprefixer')，导入后得到一个处理流文件的函数，
                    直接在管道函数中使用，需要传递参数{ browsers:['要兼容的浏览器'] }
            3.gulp-sass （将sass转换成css）
            => 下载：gulp-sass需要依赖node-sass，node-sass通过 npm i node-sass -D 指令下载，然后再通过 npm i gulp-sass -D 指令下载
            => 导入：const sass = require('gulp-sass')(require('node-sass'))，导入后得到一个处理流文件的函数，直接在管道函数中执行就好
            4.gulp-uglify （压缩js）
            => 下载：npm i -D gulp-uglify
            => 导入：const uglify = require('gulp-uglify')，导入后得到一个处理流文件的函数，直接在管道函数中执行就好,但是不能有es6语法
            5.gulp-babel （es6转es5）
            => 下载：gulp-babel需要依赖 @babel/core 和 @babel/preset-env 
            => 导入：只需要导入gulp-babel即可，因为会自动导入其他两个包，const babel = require('gulp-babel'),
                    导入后得到一个处理流文件的函数，直接在管道函数中执行就好，需要传递参数
        */
    </script>
</body>
</html>
